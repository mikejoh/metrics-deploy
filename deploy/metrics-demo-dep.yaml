---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics-demo
  namespace: metrics-demo
  annotations:
    flux.weave.works/tag.metricsdemo: glob:*
spec:
  replicas: 4
  selector:
    matchLabels:
      app: metrics-demo
  template:
    metadata:
      labels:
        app: metrics-demo
    spec:
      containers:
      - name: metricsdemo
        image: quay.io/brice/metrics-demo:master
        ports:
        - containerPort: 3000

